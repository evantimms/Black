<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header>
        <div class="Navbar">
            <div class="Navbar-Link Navbar-Brand">
                Black
            </div>
            <div class="Navbar-Link Navbar-Toggle">
                <i class="fas fa-bars fa-2x"></i>
            </div>
            <nav class="Navbar-Items">
                <div class="Navbar-Link">
                    <a href="">Home</a>
                </div>
                <div class="Navbar-Link">
                    <a href="">Black+</a>
                </div> 
            </nav>
        </div>
    </header>
    <section class="register">
        <h3 class="title">Sign Up</h3>
        <form class="Register-Form" action="/register" id="signup" method="POST">
            <input type="text" name="username" placeholder="Chose Username">
            <input type="email" name="email" placeholder="Enter Email">
            <input type="password" name="password" placeholder="Chose Password">
            <input type="password" name="password_second" placeholder="Confirm Password">
            <input id="submit" class="btn" type="submit">
        </form>
    </section>
</body>
</html>
